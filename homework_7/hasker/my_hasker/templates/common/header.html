{% load static %}
<header>
    <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 pt-1">
            <a class="blog-header-logo text-dark"
               href="{% url 'search_results' %}">
                Hasker
            </a>
        </div>
        <div class="col-8 d-flex justify-content-end align-items-center">
            <form action="{% url 'search_results' %}" method="get" class="search">
                <input type="search" name="q" placeholder="Поиск" class="input" />
                <input type="submit" value class="submit" />
            </form>

            <div class="userblock">
            {% if user.is_authenticated %}
                    {% if user.avatar %}
                        <img src="{{ user.avatar.url }}" width=32 height="32" />
                    {% else %}
                        <img src= "static/img/default-avatar-icon.jpeg" width=32 height="32" />
                    {% endif %}

                    <span>{{ user.nickname|default:"UserName" }}</span>
                </a>

                <a class="btn_auth btn btn-sm btn-outline-secondary"
                   href="{% url 'user:logout' %}">
                    Выход
                </a>
            {% else %}
                <a class="btn_auth btn btn-sm btn-outline-secondary"
                   href="{% url 'login' %}">
                    Вход
                </a>
                <a class="btn_auth btn btn-sm btn-outline-secondary"
                   href="{% url 'signup' %}">
                    Регистрация
                </a>
            {% endif %}
            </div>
        </div>
    </div>
</header>
